<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style type="text/css">
       .cont{
        width: 100px;
        height: 350px;
        background-color: grey;
        border-radius: 5px;
        position: relative;
        margin: auto;
       } 
       .a{
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background-color: red;
        position: absolute;
        left: 10%;

       }
       .b{
        background-color: yellow;
        top: 30%;
       }
       .c{
        background-color: green;
        top: 70%;
       }
    </style>
</head>
<body>
    <div class="cont">
        <div class="a"></div>
        <div class="a b"></div>
        <div class="a c"></div>
    </div>
</body>
</html>
